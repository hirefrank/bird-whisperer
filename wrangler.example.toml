name = "bird-whisperer"
compatibility_date = "2026-01-01"
compatibility_flags = ["nodejs_compat"]
main = "src/index.ts"

[[rules]]
type = "Text"
globs = ["**/*.yaml"]
fallthrough = true

[[kv_namespaces]]
binding = "BIRD_WHISPERER"
id = "YOUR_KV_ID"

[triggers]
crons = ["0 13 * * *"]  # Daily at 1pm UTC (8am NYC/EST)

[observability]
[observability.logs]
enabled = true
invocation_logs = true
